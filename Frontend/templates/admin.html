    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='icons/favicon/favicon-96x96.png') }}">

    <meta charset="UTF-8">

    <title>Admin - DRIVE2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .admin-pane {
            display: flex; /* Arrange items horizontally */
            justify-content: space-around; /* Distribute space evenly between items */
        }

        .admin-pane a {
            display: inline-block; /* Allows items to sit next to each other horizontally */
            padding: 10px 20px; /* Adds padding for more clickable space */
            text-decoration: none;
            color: #ffffff;
            border-radius: 5px;
            margin-right: 10px; /* Adds some space between each button */
            transition: background 0.3s, color 0.3s;
        }

        .admin-pane a.selected {
            background-color: #ff5733;
            color: white;
        }

        .admin-pane a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* Remove margin from the last item to avoid extra spacing */
        .admin-pane a:last-child {
            margin-right: 0;
        }

    </style>
</head>

    <!-- Top Bar -->
    <header>

        <a href="{{ url_for('admin2') }}">Match statistics</a>

    </div>
