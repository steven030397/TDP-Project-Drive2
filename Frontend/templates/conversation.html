<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='icons/favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon/favicon-16x16.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation - DRIVE2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        .navi-pane {
            width: 200px;
            height: calc(100vh - 60px); /* Adjust according to header height */
            background-color: #f4f4f4;
            position: fixed;
            top: 60px; /* Adjust according to header height */
            left: 0;
            padding: 20px;
        }

        .navi-pane a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .navi-pane a.selected {
            background-color: #ff5733;
            color: white;
        }

        .navi-pane a:hover {
            background-color: #ddd;
            color: #333;
        }

        .main-content {
            margin-top: 100px;
            margin-left: 250px; /* Adjust according to navi pane width */
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .no-match-msg {
            color: #333;
        }
        
        /* Chat User List */
        .user-list {
            width: 150px;
            height: calc(100vh - 60px);
            padding: 20px;
            background-color: #eaeaea;
            position: fixed;
            top: 60px;
            left: 220px; /* Adjust according to side pane width */
        }

        .user-list div {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .user-list div.selected {
            background-color: #000000;
            color: white;
        }

        /* Main Chat Window */
        .chat-window {
            margin-left: 390px; /* 200px (navi) + 200px (user list) + margin */
            margin-top: 60px;
            padding: 20px;
            height: calc(100vh - 60px);
            background-color: #fff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .message.self {
            justify-content: flex-end;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: inline-block;
            margin-right: 10px;
        }

        .message.self .avatar {
            margin-right: 0px;
            margin-left: 10px;
        }

        .message .text {
            background-color: #f1f1f1;
            padding: 10px 20px;
            border-radius: 20px;
            max-width: 300px;
            word-wrap: break-word;
        }

        .message.self .text {
            background-color: #ff5733;
            color: white;
        }

        /* Message Input Box */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .input-container button {
            background-color: #ff5733;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-left: 20px;
            cursor: pointer;
        }

        .input-container button i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="topbar">
            <div class="logo">
                <!-- <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='icons/D2.png') }}" alt="DRIVE2 Logo"></a> -->
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='icons/Screenshot_2024-08-21_021632-removebg-preview.png') }}" alt="DRIVE2 Logo"></a>
            </div>
            <nav>
                <a href="{{ url_for('logout') }}"><button class="nav-button">Log Out</button></a>
            </nav>
        </div>
    </header>

    <!-- Navigation Pane -->
    <div class="navi-pane">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('conversation') }}" class="selected">Conversation</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </div>    

    <!-- User List -->
    <div class="user-list">
        <!-- <div class="selected">{{session['NAME_TEST']}}</div>
        <div><a href="{{ url_for('conversation') }}">{{session['NAME_TEST2']}}</a></div> -->
        <div class="selected">Jon Doe</div>
        <div><a href="{{ url_for('conversation') }}">Steven Chin</a></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <!-- Chat messages -->
        <div id="messages" class="chat-content">
            <div class="message">
                <div class="avatar"></div>
                <div class="text">Hello, Bradon!</div>
            </div>
            <div class="message self">
                <div class="text">Hi there! How are you?</div>
                <div class="avatar"></div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DRIVE2. All rights reserved.</p>
    </footer>
    
    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'self');

                // Create text element
                const textElement = document.createElement('div');
                textElement.classList.add('text');
                textElement.innerText = messageText;

                // Create avatar element
                const avatarElement = document.createElement('div');
                avatarElement.classList.add('avatar');

                // Create reaction buttons
                const reactionButtons = document.createElement('div');
                reactionButtons.classList.add('reaction-buttons');
                reactionButtons.innerHTML = `
                    <button onclick="replyToMessage('${messageText}')"><i class="fas fa-thumbs-up"></i></button>
                    <button onclick="replyToMessage('${messageText}')"><i class="fas fa-heart"></i></button>
                `;

                // Append text, avatar, and reaction buttons to message
                messageElement.appendChild(textElement);
                messageElement.appendChild(avatarElement);
                messageElement.appendChild(reactionButtons);

                // Append message to messages container
                const messagesContainer = document.getElementById('messages');
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Clear input field after sending message
                messageInput.value = '';
            }
        }

        function replyToMessage(message) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value = `Replying to: "${message}"`;
            messageInput.focus(); // Focus on input field
        }
    </script>
</body>
</html>
