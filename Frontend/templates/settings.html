<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='icons/favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon/favicon-16x16.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - DRIVE2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Navigation Pane Styles */
        .navi-pane {
            width: 200px;
            height: calc(100vh - 60px); /* Adjust according to header height */
            background-color: #f4f4f4;
            position: fixed;
            top: 60px; /* Adjust according to header height */
            left: 0;
            padding: 20px;
        }

        .navi-pane a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .navi-pane a.selected {
            background-color: #ff5733;
            color: white;
            
        }

        .navi-pane a:hover {
            background-color: #ddd;
            color: #333;
        }
        .nav-button {
            background-color: #ff5d2c; /* Blue background color */
            color: white; /* White text color */
            padding: 7px 18px; /* Padding inside the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 15px; /* Font size */
            cursor: pointer; /* Mouse pointer changes to hand icon */
        }

       
        .main-content {
            margin-top: 100px;
            margin-left: 250px; /* Adjust according to navi pane width */
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px; /* Space between cards */
        }
        .section-title {
            color:#131313;            
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .no-match-msg {
            color: #333;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group label {
        margin-top: 2px;
        color: rgb(101, 101, 101);
        font-size: 14px;
        }
        input {      
        padding: 10px;
        font-size: 12px; 
        color: rgb(218, 218, 218);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            color: #888686;
            font-size: 14;
            border-radius: 5px;
            margin:4px;
        }
        hr {
            border: none;
            height: 2px;
            background-color: rgb(206, 206, 206);
            margin: 20px 0;
        }

        .section-title {
            margin-bottom: 5px;
        }

        .section-description {
            color: #6c757d; 
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-name {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .input-name label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d6d6d6;
            border-radius: 5px;
            
        }

        .input-field {
            flex: 1;
            color: #737373;
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="topbar">
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='icons/Screenshot_2024-08-21_021632-removebg-preview.png') }}" alt="DRIVE2 Logo"></a>
            </div>
            <nav>
                <a href="{{ url_for('logout') }}"><button class="nav-button">Log Out</button></a>
            </nav>
        </div>
    </header>

    <!-- Navigation Pane -->
    <div class="navi-pane">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('conversation') }}">Conversation</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('settings') }}" class="selected">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="welcome-message">Account Settings</h1>

        <!-- Edit Details Section -->
        <div class="card">
            <!-- <h2 class="section-title">Edit Details</h2>
            <div class="input-group">
                <label for="personal-details">Personal Details</label>
                <input type="text" id="personal-details" placeholder="Enter your name...">
            </div> -->
            <div class="general-info">
                <h2 class="section-title">General Info</h2>
                <p class="section-description">
                    Manage personal details, update login info, and adjust privacy and notification settings.
                </p>
        
                <div class="input-name">
                    <div class="input-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name...">
                    </div>
                    <div class="input-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name...">
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="vehicle-details">Vehicle Details</label>
                <input type="text" id="vehicle-details" placeholder="Enter your vehicle details...">
            </div>
            <div class="input-group">
                <label for="route-details">Route Details</label>
                <input type="text" id="route-details" placeholder="Enter your route details...">
            </div>
            <button class="nav-button">Save Changes</button>
        
        <hr>
        <!-- Preferences Section -->
     
            <h2 class="section-title">Preferences</h2>
            <div class="input-group">
                <label for="driving-preference">Driving Preference</label>
                <select id="driving-preference">
                    <option value="eco">Eco-friendly</option>
                    <option value="fast">Fastest route</option>
                    <option value="scenic">Scenic route</option>
                </select>
           
            <div class="input-group">
                <label for="max-distance">Maximum Distance Threshold (km)</label>
                <input type="number" id="max-distance" placeholder="Enter max distance...">
            </div>
            <div class="input-group">
                <label for="max-time">Maximum Time Threshold (minutes)</label>
                <input type="number" id="max-time" placeholder="Enter max time...">
            </div>
            <button class="nav-button">Save Preferences</button>
      
        <hr>
        <!-- Notification Section -->
        
            <h2 class="section-title">Notifications</h2>
            <div class="input-group">
                <label for="mobile-alert">Mobile Match Alert</label>
                <select id="mobile-alert">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="input-group">
                <label for="chat-alert">Chat Alert</label>
                <select id="chat-alert">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <button class="nav-button">Save Changes</button>
        </div>
    
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DRIVE2. All rights reserved.</p>
    </footer>
</body>
</html>
