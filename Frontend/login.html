<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DRIVE2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="topbar">
            <div class="logo">
                <a href="index.html"><img src="icons/Screenshot_2024-08-21_021632-removebg-preview.png" alt="DRIVE2 Logo"></a> <!-- Replace with your logo -->
            </div>
            <nav>
                <a href="index.html"><button class="nav-button">Back</button></a>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <div class="registration-form">
        <h1>Login</h1>
        <form action="home.html" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="consent.html">Register here</a></p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DRIVE2. All rights reserved.</p>
    </footer>

    <script>
        // Any additional JavaScript can be added here if needed
    </script>
</body>
</html>
