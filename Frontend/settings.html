<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DRIVE2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Navigation Pane Styles */
        .navi-pane {
            width: 200px;
            height: calc(100vh - 60px); /* Adjust according to header height */
            background-color: #f4f4f4;
            position: fixed;
            top: 60px; /* Adjust according to header height */
            left: 0;
            padding: 20px;
        }

        .navi-pane a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .navi-pane a.selected {
            background-color: #ff5733;
            color: white;
        }

        .navi-pane a:hover {
            background-color: #ddd;
            color: #333;
        }

        .main-content {
            margin-top: 100px;
            margin-left: 250px; /* Adjust according to navi pane width */
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .no-match-msg {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div class="topbar">
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src={{ url_for('static', filename='icons/Screenshot_2024-08-21_021632-removebg-preview.png) }} alt="DRIVE2 Logo"></a>
            </div>
            <nav>
                <a href="{{ url_for('index') }}"><button class="nav-button">Log Out</button></a>
            </nav>
        </div>
    </header>

    <!-- Navigation Pane -->
    <div class="navi-pane">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('conversation') }}">Conversation</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('settings') }}" class="selected">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-message">Welcome to DRIVE2!</div>
        <div class="card">
            <h2>Matches</h2>
            <p class="no-match-msg">There are no matches at the moment.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 DRIVE2. All rights reserved.</p>
    </footer>
</body>
</html>
